<!DOCTYPE html>
<html>

<head>
    <title>Deep Learning Project - Webapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="jumbotron text-center" style="margin-bottom:0">
            <h1>Deep Learning Project - Upload an image to get the top 5 prediction probabilities!</h1>
            <p>Anish Batra | ab8166@nyu.edu</p> 
        </div>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://anishbatra7.github.io">Back to main site</a>
                </div>
            </div>
        </nav>
        <br>
        <div class="container">
          <div class="row">
              <div class="col-md-12">
                <h1>Select model -> Upload image!</h1>

                <br>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2" style="display:none">
                                Loading Model
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <select id="model-selector" class="custom-select">
                                <option selected disabled>Select Model</option>
                                <option>MobileNet</option>
                            </select>
                        </div>
                        <div class="col-8">
                            <input id="image-selector" class="form-control border-0" type="file">
                        </div>
                        <div class="col-1">
                            <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <h2 class="ml-3">Predictions</h2>
                            <ol id="prediction-list"></ol>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-12">
                            <h2 class="ml-3">Image</h2>
                            <img id="selected-image" class="ml-3" src="" />
                        </div>
                    </div>
                </div>
            </main>

            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
            <script src="imagenet_classes.js"></script>
            <script src="predict.js"></script>

        </body>

        </html>
